<h2>
    <fa-icon [icon]="pencilIcon" class="nav-link-icon"></fa-icon> Edit
    Customer
  </h2>
  <form class="border-styling">
    <div class="form-group">
      <label>First Name:</label>
      <input [(ngModel)]="user.firstName" name="id" class="form-control form-input" placeholder="Id"/>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <textarea [(ngModel)]="user.lastName" name="lastName" class="form-control" placeholder="lastName"></textarea>
    </div>
    <div class="form-group">
        <label>Address</label>
        <textarea [(ngModel)]="user.address" name="address" class="form-control" placeholder="address"></textarea>
      </div>
      <div class="form-group">
        <label>Age</label>
        <textarea [(ngModel)]="user.age" name="age" class="form-control" placeholder="age"></textarea>
      </div>
      <div class="form-group">
        <label>Allergies</label>
        <textarea [(ngModel)]="user.allergies" name="allergies" class="form-control" placeholder="allergies"></textarea>
      </div>
      <div class="form-group">
        <label>Conditions</label>
        <textarea [(ngModel)]="user.conditions" name="conditions" class="form-control" placeholder="conditions"></textarea>
      </div>
      <div class="form-group">
        <label>Current Meal</label>
        <textarea [(ngModel)]="user.currentMeal" name="currentMeal" class="form-control" placeholder="currentMeal"></textarea>
      </div>
    <button class="form-button" type="submit" (click)="updateUser()">Submit</button>
    <button class="form-cancel-button" (click)="cancelUpdate()">Cancel</button>
  </form>
