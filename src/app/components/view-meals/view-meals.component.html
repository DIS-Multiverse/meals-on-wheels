<table *ngIf="!mealToEdit">
  <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Ingredients</th>
    <th>Manage</th>
  </thead>
  <tbody>
    <tr *ngFor="let meal of meals">
      <td>{{ meal.id }}</td>
      <td>{{ meal.name }}</td>
      <td>{{ meal.ingredients }}</td>
      <td>
        <button class="form-button" (click)="editMeal(meal)">
          <fa-icon [icon]="pencilIcon"></fa-icon>
        </button>
        <button class="form-button" (click)="deleteMeal(meal)">
          <fa-icon [icon]="trashIcon"></fa-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<app-edit-meal
  *ngIf="mealToEdit"
  [meal]="mealToEdit"
  (exitMealView)="onExitMealView()"
></app-edit-meal>
