<h2>
  <fa-icon [icon]="addUserIcon" class="nav-link-icon"></fa-icon> Add New
  Customer
</h2>
<form>
  <div class="form-group">
    <label>Email address:</label>
    <input type="email" class="form-control" placeholder="Enter email" />
  </div>
  <div class="form-group">
    <label>First Name:</label>
    <input type="text" class="form-control" placeholder="First name" />
  </div>
  <div class="form-group">
    <label>Last Name:</label>
    <input type="text" class="form-control" placeholder="Last name" />
  </div>
  <div class="form-group">
    <label>Address:</label>
    <input type="text" class="form-control" placeholder="Address" />
  </div>
  <div class="form-group">
    <label>Age:</label>
    <input type="number" class="form-control" placeholder="Age" />
  </div>
  <div class="form-group">
    <label>Allergies:</label>
    <div class="allergy-check-boxes">
      <div *ngFor="let allergy of allergies" class="form-check">
        <input class="form-check-input" type="checkbox" />
        <label class="form-check-label">
          {{ allergy }}
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Assign a Meal:</label>
    <select class="form-select">
      <option *ngFor="let meal of meals">{{ meal }}</option>
    </select>
  </div>
  <button type="submit">Submit</button>
</form>
