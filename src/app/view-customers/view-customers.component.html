<p>view-clients works!</p>
<table>
    <thead>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>
      <th>Age</th>
      <th>Allergies</th>
      <th>Conditions</th>
      <th>Current Meal</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.allergies }}</td>
        <td>{{ user.conditions }}</td>
        <td>{{ user.currentMeal }}</td>
      </tr>
    </tbody>
  </table>
